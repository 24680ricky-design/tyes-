<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TYES 台幣教學小學堂 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            min-height: 100vh;
            overflow-y: auto;
            background-color: #f0f9ff; /* Light blue background */
            -webkit-tap-highlight-color: transparent;
        }

        /* Coin Gradients for Fallback/Realism */
        .coin-1 { background: radial-gradient(circle at 30% 30%, #e8c69d, #bf9568); }
        .coin-5 { background: radial-gradient(circle at 30% 30%, #e0e0e0, #a0a0a0); }
        .coin-10 { background: radial-gradient(circle at 30% 30%, #e6dace, #bcaaa4); } /* Copper-ish Silver */
        .coin-20 { background: radial-gradient(circle, #ffd700 50%, #c0c0c0 51%); } /* Bi-color */
        .coin-50 { background: radial-gradient(circle at 30% 30%, #ffd700, #daa520); }

        .btn-press:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }

        /* Custom Scrollbar for nicer UI */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>

</html>
